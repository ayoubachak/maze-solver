<!-- Navigation Bar -->
<mat-toolbar color="primary" class="app-header">
  <mat-toolbar-row>
    <span class="app-title">
      <mat-icon>explore</mat-icon>
      Maze Runner AI
    </span>
    
    <span class="spacer"></span>
    
    <nav class="nav-links">
      <a mat-button routerLink="/home" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-button routerLink="/maze-solver" routerLinkActive="active-link">
        <mat-icon>extension</mat-icon>
        Maze Solver
      </a>
      <a mat-button routerLink="/ai-trainer" routerLinkActive="active-link">
        <mat-icon>school</mat-icon>
        AI Trainer
      </a>
      
      <!-- Theme Toggle Button -->
      <button mat-icon-button 
              (click)="toggleTheme()" 
              class="theme-toggle"
              [attr.aria-label]="isDarkTheme ? 'Switch to light mode' : 'Switch to dark mode'"
              [matTooltip]="isDarkTheme ? 'Light mode' : 'Dark mode'">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Main Content Area -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>
